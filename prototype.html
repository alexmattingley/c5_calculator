<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>A rad calculator</title>
	</head>
	<body>
		<div id="result_display"></div>
		<input id="number_0" placeholder="number 0" type="text">
		<span id="operator"></span>
		<input id="number_1" placeholder="number 1" type="text">
		<div class="operator_bay">
		    <button id="add_button" type="button">+</button>
		    <button id="sub_button" type="button">-</button>
		    <button id="mul_button" type="button">*</button>
		    <button id="div_button" type="button">/</button>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
