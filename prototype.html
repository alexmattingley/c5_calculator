<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>A rad calculator</title>
	</head>
	<body>
		<div class="calculator-container group">
			<input class="output-area" type="text" id="input-box">
			<div class="number-bay">
				<button class="number-button" id="num_1" onclick="number_click('1')">1</button>
				<button class="number-button" id="num_2" onclick="number_click('2')">2</button>
				<button class="number-button" id="num_3" onclick="number_click('3')">3</button>
				<button class="number-button" id="num_4" onclick="number_click('4')">4</button>
				<button class="number-button" id="num_5" onclick="number_click('5')">5</button>
				<button class="number-button" id="num_6" onclick="number_click('6')">6</button>
				<button class="number-button" id="num_7" onclick="number_click('7')">7</button>
				<button class="number-button" id="num_8" onclick="number_click('8')">8</button>
				<button class="number-button" id="num_9" onclick="number_click('9')">9</button>
				<button class="number-button" id="num_0" onclick="number_click('0')">0</button>
			</div>
			<div class="operator-bay">
			    <button class="number-button" id="add_button" type="button">+</button>
			    <button class="number-button" id="sub_button" type="button">-</button>
			    <button class="number-button" id="mul_button" type="button">*</button>
			    <button class="number-button" id="div_button" type="button">/</button>
			    <button class="number-button" id="equal_button" type="button" onclick="calculate()">=</button>
			    <button class="number-button" id="c_button" type="button">C</button>
			    <button class="number-button" id="ac_button" type="button">AC</button>
			</div>
			<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
			<script src="main.js"></script>
		</div>
	</body>
</html>
