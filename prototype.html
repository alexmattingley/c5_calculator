<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>A rad calculator</title>
	</head>
	<body>
		<div id="result_display"></div>
		<input type="text" id="input-box">
		<!-- <input id="number_0" placeholder="number 0" type="text"> -->
		<!-- <input id="number_1" placeholder="number 1" type="text"> -->
		<div class="operator_bay">
		    <button id="add_button" type="button">+</button>
		    <button id="sub_button" type="button">-</button>
		    <button id="mul_button" type="button">*</button>
		    <button id="div_button" type="button">/</button>
		    <button id="equal_button" type="button">=</button>
		</div>
		<div class="number-bay">
			<button id="num_1" value="1">1</button>
			<button id="num_2">2</button>
			<button id="num_3">3</button>
			<button id="num_4">4</button>
			<button id="num_5">5</button>
			<button id="num_6">6</button>
			<button id="num_7">7</button>
			<button id="num_8">8</button>
			<button id="num_9">9</button>
			<button id="num_0">0</button>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
