<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>A rad calculator</title>
	</head>
	<body>
		<div class="calculator-container group">
			<div class="output-area">
				<h3>The output will go Here</h3>
			</div>
			<div class="calc-area-numbers">
				<p class="number-button">1</p>
				<p class="number-button">2</p>
				<p class="number-button">3</p>
				<p class="number-button">4</p>
				<p class="number-button">5</p>
				<p class="number-button">6</p>
				<p class="number-button">7</p>
				<p class="number-button">8</p>
				<p class="number-button">9</p>
			</div>
			<div class="calc-area-symbols">
				<p class="plus symbol">+</p>
				<p class="subtract symbol">-</p>
				<p class="multiply symbol">*</p>
				<p class="divide symbol">/</p>
				<p class="equals symbol">=</p>
				<p class="clear symbol">C</p>
			</div>
		</div>
	</body>
</html>
