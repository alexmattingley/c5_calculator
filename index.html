<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>A rad calculator</title>
</head>
<body>
<div class="calculator-container group">
	<input class="output-area" type="text" id="input-box">
	<div class="number-bay">
		<button class="number-button">1</button>
		<button class="number-button">2</button>
		<button class="number-button">3</button>
		<button class="number-button">4</button>
		<button class="number-button">5</button>
		<button class="number-button">6</button>
		<button class="number-button">7</button>
		<button class="number-button">8</button>
		<button class="number-button">9</button>
		<button class="number-button">0</button>
	</div>
	<div class="operator-bay">
		<button class="operator-button" id="add_button" type="button">+</button>
		<button class="operator-button" id="sub_button" type="button">-</button>
		<button class="operator-button" id="mul_button" type="button">*</button>
		<button class="operator-button" id="div_button" type="button">/</button>
		<button class="operator-button" id="equal_button" type="button">=</button>
		<button class="operator-button" id="c_button" type="button">C</button>
		<button class="operator-button" id="ac_button" type="button">AC</button>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
</div>
</body>
</html>
